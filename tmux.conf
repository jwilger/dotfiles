# remap PREFIX to C-a to be easier to trigger and easier on our muscle-memory
# from GNU-Screen
set -g prefix C-a
unbind C-b

# Allow C-a to be passed to applications by entering it twice
bind C-a send-prefix

# Reduce the command delay time to something a bit shorter
set -sg escape-time 1

# Windows are indexed from 1, not 0, which makes them line up a little better
# with the order of the number keys on the keyboard for one thing.
set -g base-index 1
setw -g pane-base-index 1

# Reload tmux config in order to pick up changes without needing to restart tmux
bind r source-file ~/.tmux.conf \; display "Reloaded tmux configuration!"

# Split windows more intuitively (except for the fact that tmux doesn't
# understand that a horizontal split means the pane should be split down the
# middle horizontally, and likewise for a vertical split).
bind \ split-window -h # horizontal columns
bind - split-window -v # vertical rows

# Navigate panes vim-style!
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# And windows too!
bind -r C-l select-window -t :+
bind -r C-h select-window -t :-

# Resizing panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# No mouse for you!
# (Note: turning on mouse support seems to make it impossible to use the
# mouse to copy text into the system clipboard. Surely there's a way
# around this if I ever feel like shaving that yak.)
setw -g mode-mouse off
# Ok, ok, use the mouse then, wimp!
#setw -g mode-mouse on

# Ensure we're using 256 colors
set -g default-terminal "screen-256color"

# Colors
# Status bar
set -g status-fg white
set -g status-bg black
# Window list
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim
setw -g window-status-current-fg white
setw -g window-status-current-bg yellow
setw -g window-status-current-attr bright
# Pane borders
set -g pane-border-fg green
set -g pane-border-bg black
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow
# Command line
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# Status Bar Items
set -g status-utf8 on
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
set -g status-right "#[fg=cyan]%d %b %R #(wemux status_users)"
set -g status-justify centre

# Monitor windows for activity
setw -g monitor-activity on
set -g visual-activity on
